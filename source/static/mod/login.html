{name: login_page}

<html>
    <head>
        <link href="../style/std_layout.css" rel="stylesheet" />
        <link href="../style/normalize.css" rel="stylesheet" />
        <link href="../style/font-awesome.min.css" rel="stylesheet" />
        <link href="../style/login.css" rel="stylesheet" />
    </head>
    <body>
        <div class="login">
            <div class="title">DOC ZONE</div>
            <div class="white-span"></div>
            <div class="input-box" type="input">
                <div class="input-icon"><i class="icon-user normal"></i></div>
                <input type="text" class="text-box" name="user_name"/>
            </div>
            <div class="input-box">
                <div class="input-icon"><i class="icon-keyboard normal"></i></div>
                <input type="text" class="text-box" name="user_pwd"/>
            </div>
            <div class="button signup">Sign up</div>
            <div class="button signin">Sign in</div>
        </div>
    </body>
</html>
