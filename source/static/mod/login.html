{{name login_page}}

<html>
    <head>
        <title>{{var page_title}}</title>

        <link href="std_layout.css" rel="stylesheet" />
        <link href="normalize.css" rel="stylesheet" />
        <link href="font-awesome.min.css" rel="stylesheet" />
        <link href="login.css" rel="stylesheet" />

        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <!-- login panel -->
        <div class="login">
            <div class="title">{{var panel_title}}</div>
            <div class="white-span-{{var panel_layout}}"></div>

            {{sw panel_layout}}
            {{case signin}}
            <form id="formUserInfo" name="user_info" method="POST" action="/action_signin/">
            <div class="input-box" type="input">
                <div class="input-icon"><i class="icon-user normal"></i></div>
                <input id="inputUserName" type="text" class="text-box" name="user_name"/>
            </div>
            <div class="input-box">
                <div class="input-icon"><i class="icon-keyboard normal"></i></div>
                <input id="inputUserPswd" type="password" class="text-box" name="user_pwd"/>
            </div>
            </form>

            <div class="button signup" onclick="gotoSignUp()">Sign up</div>
            <div class="button signin" onclick="userSignIn()">Sign in</div>
            {{case signup}}
            <form id="formUserInfo" name="user_info" method="POST" action="/action_signup/">
            <div class="input-box" type="input">
                <div class="input-icon"><i class="icon-user normal"></i></div>
                <input id="inputUserName" type="text" class="text-box" name="user_name"/>
            </div>
            <div class="input-box">
                <div class="input-icon"><i class="icon-keyboard normal"></i></div>
                <input id="inputUserPswd" type="password" class="text-box" name="user_pwd"/>
            </div>
            <div class="input-box">
                <div class="input-icon"><i class="icon-keyboard normal"></i></div>
                <input id="inputUserPswdAgain" type="password" class="text-box" name="user_pwd_ack"/>
            </div>
            </form>

            <div class="button-full-span" onclick="userSignUp()">Sign up</div>
            {{es}}
        </div>
        <!-- end of login panel -->
    </body>
</html>
